{% block javascript %}
<script>
(function($){
  try {
    var ctx = document.getElementById("singelBarChart1");
    if (ctx) {
      ctx.height = 150;
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["Faculty", "Kafedra", "Teacher", "Group", "Student"],
          datasets: [
            {
              label: "University dataset",
              data: [{{ counts.faculties }}, {{ counts.kafedras }}, {{ counts.teachers }}, {{ counts.groups }}, {{ counts.students }}],
              borderColor: "rgba(0, 123, 255, 0.9)",
              borderWidth: "0",
              backgroundColor: "rgba(0, 123, 255, 0.5)"
            }
          ]
        },
        options: {
          legend: {
            position: 'top',
            labels: {
              fontFamily: 'Poppins'
            }

          },
          scales: {
            xAxes: [{
              ticks: {
                fontFamily: "Poppins"

              }
            }],
            yAxes: [{
              ticks: {
                beginAtZero: true,
                fontFamily: "Poppins"
              }
            }]
          }
        }
      });
    }

  } catch (error) {
    console.log(error);
  }

  try {

    //pie chart
    var ctx = document.getElementById("pieChart1");
    if (ctx) {
      ctx.height = 200;
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          datasets: [{
              data: [{{ counts.faculties }}, {{ counts.kafedras }}, {{ counts.teachers }}, {{ counts.groups }}, {{ counts.students }}],
            backgroundColor: [
              "rgba(0, 123, 255,0.9)",
              "rgba(0, 123, 255,0.7)",
              "rgba(0, 123, 255,0.5)",
              "rgba(0,0,0,0.07)"
            ],
            hoverBackgroundColor: [
              "rgba(0, 123, 255,0.9)",
              "rgba(0, 123, 255,0.7)",
              "rgba(0, 123, 255,0.5)",
              "rgba(0,0,0,0.07)"
            ]

          }],
          labels: ["Faculty", "Kafedra", "Teacher", "Group", "Student"],

        },
        options: {
          legend: {
            position: 'top',
            labels: {
              fontFamily: 'Poppins'
            }

          },
          responsive: true
        }
      });
    }


  } catch (error) {
    console.log(error);
  }

})(jQuery);



</script>
